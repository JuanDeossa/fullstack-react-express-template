version: "3.8"

services:
  db:
    container_name: db
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"

  backend-dev:
    container_name: backend-dev
    restart: unless-stopped
    build:
      context: ./backend
      target: dev
      args:
        - PORT:${PORT}
    command: sh -c "npx prisma migrate dev && npm run start:dev"
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules

  frontend-dev:
    container_name: frontend-dev
    build:
      context: ./frontend
      target: dev
    restart: always
    stdin_open: true
    ports:
      - "5173:5173"
    depends_on:
      - backend-dev
    environment:
      - CHOKIDAR_USEPOLLING=true # Necesario para que Vite detecte cambios en Docker
    volumes:
      - ./frontend:/app
      - /app/node_modules
volumes:
  node_modules:
  db-data:
